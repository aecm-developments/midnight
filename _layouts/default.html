<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
      <aside id="sidebar" class="d-flex flex-column align-items-end" aria-label="Sidebar">
        <header class="profile-wrapper">
          <a href="/" id="avatar" class="rounded-circle">
            <img
              src="https://chirpy-img.netlify.app/commons/avatar.jpg"
              width="112"
              height="112"
              alt="avatar"
              onerror="this.style.display='none'"
            >
          </a>
          <a href="/" class="site-title d-block">Chirpy</a>
          <p class="site-subtitle fst-italic mb-0">
            A text-focused Jekyll theme
          </p>
        </header>
      
        <nav class="flex-column flex-grow-1 w-100 ps-0">
          <ul class="nav">
            <li class="nav-item active">
              <a href="/" class="nav-link">
                <i class="fa-fw fas fa-home"></i>
                <span>HOME</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/categories/" class="nav-link">
                <i class="fa-fw fas fa-stream"></i>
                <span>CATEGORIES</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/tags/" class="nav-link">
                <i class="fa-fw fas fa-tags"></i>
                <span>TAGS</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/archives/" class="nav-link">
                <i class="fa-fw fas fa-archive"></i>
                <span>ARCHIVES</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/about/" class="nav-link">
                <i class="fa-fw fas fa-info-circle"></i>
                <span>ABOUT</span>
              </a>
            </li>
          </ul>
        </nav>
      
        <div class="sidebar-bottom d-flex flex-wrap align-items-center w-100">
          <button
            id="mode-toggle"
            type="button"
            class="btn btn-link nav-link"
            aria-label="Switch Mode"
          >
            <i class="fas fa-adjust"></i>
          </button>
          <span class="icon-border"></span>
          <a
            href="https://github.com/cotes2020"
            aria-label="github"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://twitter.com/cotes2020"
            aria-label="twitter"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a
            href="javascript:location.href = 'mailto:' + ['11371340+cotes2020','users.noreply.github.com'].join('@')"
            aria-label="email"
          >
            <i class="fas fa-envelope"></i>
          </a>
          <a href="/feed.xml" aria-label="rss">
            <i class="fas fa-rss"></i>
          </a>
        </div>
      </aside>
    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.tagline | default: site.description | default: site.github.project_tagline }}</p>
        </div>

        {{ content }}

      </section>

    </div>
  </body>
</html>
